---
 - name: Launching AWS EC2 instance
   hosts: localhost
   connection: local
   gather_facts: false
   tasks:
   - name: Launching EC2 instance with EC2 module 
     ec2:
      instance_type: t2.micro
      image: ami-011b3ccf1bd6db744
      key_name: ansible_key
      region: eu-west-2 # change the region to your account
